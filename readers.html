<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Readers - 2025 Reading Challenge</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#247182" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#247182">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="banner.css">
  <script src="banner-config.js"></script>
  <script src="banner.js" defer></script>

  <!-- PapaParse for proper CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Confetti (same library used on prompts.html) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    /* Teal behind overscroll / status bar */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #247182;
      color: #333;
    }

    /* Light shell for actual page content */
    #page-shell {
      background: #f4f4f4;
      min-height: 100vh;
      padding-top: 1rem; /* matches your other pages */
    }

    .container {
      max-width: 900px;
      margin: 6rem auto 3rem;
      padding: 0 1rem 3rem;
    }

    /* Page header row: back button + title */
    .page-header-row {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.75rem;
    }

    .page-header-row h1 {
      flex: 1;
      font-size: 2rem;
      color: #247182;
      font-weight: 800;
      text-align: center;
      margin: 0;
    }

    .back-button {
      border: none;
      background: none;
      color: #247182;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      padding: 0;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      white-space: nowrap;
    }

    .back-button::before {
      content: "‚Üê";
      font-size: 1rem;
    }

    .back-button:hover {
      text-decoration: underline;
    }

    /* Bubbles ‚Äì same style family as index/submissions */
    .bubble {
      background: #fff;
      border-radius: 14px;
      padding: 1.2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      margin-bottom: 1rem;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .bubble:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .helper-bubble {
      text-align: center;
      color: #555;
      font-size: 1rem;
    }

    /* Reader grid (3x2 desktop, 1x6 mobile) */
    .reader-grid {
      display: grid;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 699px) {
      .reader-grid {
        grid-template-columns: 1fr; /* 1-wide on mobile */
      }
    }

    @media (min-width: 700px) {
      .reader-grid {
        grid-template-columns: repeat(3, 1fr); /* 3 x 2 on desktop */
      }
    }

    .reader-card {
      cursor: pointer;
      text-align: center;
      padding: 1rem 1.1rem;
    }

    .reader-card-name {
      font-size: 1.05rem;
      font-weight: 700;
      color: #247182;
      margin-bottom: 0.4rem;
    }

    .reader-card-progress-text {
      font-size: 0.9rem;
      color: #444;
      margin-top: 0.4rem;
    }

    .progress-bar-container {
      background: #ddd;
      border-radius: 6px;
      width: 100%;
      height: 18px;
      overflow: hidden;
      margin: 0.4rem 0 0.3rem;
    }

    .progress-bar {
      background: #247182;
      height: 100%;
      width: 0;
      transition: width 0.4s ease;
    }

    /* Reader summary bubble (above the books list) */
    .reader-summary-title {
      font-size: 1.3rem;
      color: #247182;
      font-weight: 800;
      margin-bottom: 0.3rem;
    }

    .reader-summary-subtitle {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 0.75rem;
    }

    .reader-stats-line {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .reader-stats-line span {
      white-space: nowrap;
    }

    /* ‚ÄúBooks‚Äù section title bubble */
    .books-section-title {
      font-size: 1.1rem;
      color: #247182;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .books-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    /* Submission cards ‚Äì copied from submissions.html for consistent look */
    .submission-card {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .submission-card img {
      height: 110px;
      width: 74px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .submission-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .prompt-tag {
      color: #247182;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .reader-name {
      font-weight: 800;
      color: #247182;
      align-self: flex-end;
      white-space: nowrap;
    }

    .timestamp {
      font-size: 0.9rem;
      color: #777;
      margin-top: 0.5rem;
      align-self: flex-end;
    }

    @media (max-width: 600px) {
      .submission-card {
        align-items: flex-start;
      }
      .timestamp {
        align-self: flex-start;
        margin-top: 0.3rem;
      }
    }

    /* Footer logo */
    .site-footer {
      margin-top: 3rem;
      padding: 2rem 1rem;
      background-color: transparent;
      display: flex;
      justify-content: center;
    }

    .footer-logo-container {
      width: 350px;
      height: 140px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer-logo {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="page-shell">
    <header id="main-header">
      <div class="site-name">
        <img src="favicon.png" alt="Icon" />
        <span class="desktop-title">2025 Reading Challenge</span>
      </div>
      <nav class="menu"></nav>
      <button class="menu-toggle" id="menu-button" aria-label="Menu">‚ò∞</button>
    </header>

    <div class="mobile-menu" id="mobileMenu"></div>

    <div class="container">
      <!-- Title row: back button + heading -->
      <div class="page-header-row">
        <button id="backButton" class="back-button" style="display:none;">
          Back to all readers
        </button>
        <h1 id="pageTitle">Readers</h1>
      </div>

      <!-- Reader grid view -->
      <div id="readerGrid" class="reader-grid"></div>

      <!-- Helper bubble when nothing is selected / loading -->
      <div class="bubble helper-bubble" id="helperBubble">
        Loading reader data‚Ä¶
      </div>

      <!-- Reader summary + progress (detail view) -->
      <div class="bubble" id="summaryBubble" style="display:none;"></div>

      <!-- Reader book list (detail view) -->
      <div class="bubble" id="booksBubble" style="display:none;">
        <div class="books-section-title">Books</div>
        <div class="books-list" id="booksList"></div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="footer-logo-container">
        <img src="reading-challenge-logo.png" alt="Reading Challenge Logo" class="footer-logo" />
      </div>
    </footer>
  </div>

  <script src="menu-config.js"></script>
  <script src="menu.js"></script>

  <script>
    const PARTICIPANTS = ["Cassy", "Cindy", "Noah", "Rusty", "Winny", "Zoey"];
    const MAX_PROMPTS = 85;
    const SHEET_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRvhJbih4ugNXcDFt7yE5JidKzzVutkd76c3UCzTKCOB0u-ZlG3SFUgd4ZekhMjgsFWBcMnY7ukYTAE/pub?output=csv";

    let allRows = [];
    let readerStats = {}; // name -> { books, promptsCompleted }
    let activeReader = null;

    // üéâ Same confetti pattern as prompts.html
    function launchConfetti() {
      if (typeof confetti !== "function") return;

      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 10,
          angle: 60,
          spread: 100,
          origin: { x: 0, y: 0.8 }
        });
        confetti({
          particleCount: 10,
          angle: 120,
          spread: 100,
          origin: { x: 1, y: 0.8 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function toDateUTCish(s) {
      if (!s) return null;
      const str = String(s).trim();

      // Already ISO-like
      if (/^\\d{4}-\\d{2}-\\d{2}T/.test(str)) {
        return new Date(str.endsWith("Z") ? str : str + "Z");
      }

      // "YYYY-MM-DD HH:mm[:ss]"
      const m = str.match(
        /^(\\d{4})-(\\d{1,2})-(\\d{1,2})\\s+(\\d{1,2}):(\\d{1,2})(?::(\\d{1,2}))?$/
      );
      if (m) {
        const [_, y, mo, d, h, mi, sec] = m;
        const pad2 = n => String(n).padStart(2, "0");
        const iso =
          `${y}-${pad2(mo)}-${pad2(d)}T${pad2(h)}:${pad2(mi)}:${pad2(sec || "00")}Z`;
        const dt = new Date(iso);
        return isNaN(dt) ? null : dt;
      }

      const dt = new Date(str);
      return isNaN(dt) ? null : dt;
    }

    // Full date/time ‚Äì used on cards
    function formatDateCentral(dateStr) {
      const dt = toDateUTCish(dateStr);
      if (!dt) return "";
      return dt
        .toLocaleString("en-US", {
          timeZone: "America/Chicago",
          month: "long",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
          hour12: true
        });
    }

    // Date-only ‚Äì used in the summary for First / Most recent
    function formatDateCentralDateOnly(dateStr) {
      const dt = toDateUTCish(dateStr);
      if (!dt) return "";
      return dt.toLocaleDateString("en-US", {
        timeZone: "America/Chicago",
        month: "long",
        day: "numeric",
        year: "numeric"
      });
    }

    function computeReaderStats() {
      readerStats = {};
      PARTICIPANTS.forEach(name => {
        readerStats[name] = {
          books: 0,
          promptsCompleted: 0
        };
      });

      PARTICIPANTS.forEach(name => {
        const rows = allRows.filter(r => r.Reader === name && r.Prompt);
        const promptSet = new Set();
        rows.forEach(r => {
          const n = parseInt(r.Prompt, 10);
          if (!isNaN(n)) promptSet.add(n);
        });
        readerStats[name] = {
          books: rows.length,
          promptsCompleted: promptSet.size
        };
      });
    }

    function showGridView() {
      activeReader = null;

      const grid = document.getElementById("readerGrid");
      const helper = document.getElementById("helperBubble");
      const summary = document.getElementById("summaryBubble");
      const booksBubble = document.getElementById("booksBubble");
      const backButton = document.getElementById("backButton");
      const title = document.getElementById("pageTitle");

      title.textContent = "Readers";
      grid.style.display = "grid";
      helper.style.display = "block";
      summary.style.display = "none";
      booksBubble.style.display = "none";
      backButton.style.display = "none";
    }

    function renderReaderGrid() {
      const grid = document.getElementById("readerGrid");
      grid.innerHTML = "";

      PARTICIPANTS.forEach(name => {
        const stats = readerStats[name] || { books: 0, promptsCompleted: 0 };
        const percent = MAX_PROMPTS
          ? Math.min(100, (stats.promptsCompleted / MAX_PROMPTS) * 100)
          : 0;

        const card = document.createElement("div");
        card.className = "bubble reader-card";

        card.innerHTML = `
          <div class="reader-card-name">${name}</div>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width:${percent}%;"></div>
          </div>
          <div class="reader-card-progress-text">
            ${stats.promptsCompleted}/${MAX_PROMPTS} Prompts
          </div>
        `;

        card.addEventListener("click", () => {
          activeReader = name;
          renderReaderView(name);
        });

        grid.appendChild(card);
      });
    }

    function renderReaderView(name) {
      const grid = document.getElementById("readerGrid");
      const helper = document.getElementById("helperBubble");
      const summary = document.getElementById("summaryBubble");
      const booksBubble = document.getElementById("booksBubble");
      const booksList = document.getElementById("booksList");
      const backButton = document.getElementById("backButton");
      const title = document.getElementById("pageTitle");

      // Update heading to reader's name
      title.textContent = name;

      // Show back button, hide grid/helper, show detail bubbles
      backButton.style.display = "inline-flex";
      grid.style.display = "none";
      helper.style.display = "none";
      summary.style.display = "block";
      booksBubble.style.display = "block";

      // Filter rows for this reader
      const rows = allRows.filter(r => r.Reader === name && r.Prompt);
      const totalBooks = rows.length;

      const promptSet = new Set();
      rows.forEach(r => {
        const n = parseInt(r.Prompt, 10);
        if (!isNaN(n)) promptSet.add(n);
      });
      const completedCount = promptSet.size;
      const percent = MAX_PROMPTS
        ? Math.min(100, (completedCount / MAX_PROMPTS) * 100)
        : 0;

      // If they hit 85/85, üéâ confetti
      if (completedCount === MAX_PROMPTS) {
        launchConfetti();
      }

      // Date stats (date-only)
      const datedRows = rows
        .map(r => ({ row: r, dt: toDateUTCish(r["Submitted at"]) }))
        .filter(x => x.dt);
      let firstDate = "";
      let lastDate = "";
      if (datedRows.length > 0) {
        datedRows.sort((a, b) => a.dt - b.dt);
        firstDate = formatDateCentralDateOnly(datedRows[0].row["Submitted at"]);
        lastDate = formatDateCentralDateOnly(
          datedRows[datedRows.length - 1].row["Submitted at"]
        );
      }

      // Summary bubble contents
      summary.innerHTML = `
        <div class="reader-summary-title">${name}'s Progress</div>
        <div class="reader-summary-subtitle">
          ${completedCount} of ${MAX_PROMPTS} prompts completed
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" style="width:${percent}%;"></div>
        </div>
        <div class="reader-stats-line">
          <span>Total books: <strong>${totalBooks}</strong></span>
          ${
            firstDate
              ? `<span>First submission: <strong>${firstDate}</strong></span>`
              : ""
          }
          ${
            lastDate
              ? `<span>Most recent: <strong>${lastDate}</strong></span>`
              : ""
          }
        </div>
      `;

      // Books list ‚Äì each submission gets its own bubble like submissions.html
      booksList.innerHTML = "";
      if (rows.length === 0) {
        booksList.innerHTML =
          "<p style='text-align:center; color:#777; margin:0;'>No books submitted yet.</p>";
        return;
      }

      const sorted = [...rows].sort((a, b) => {
        const da = toDateUTCish(a["Submitted at"]);
        const db = toDateUTCish(b["Submitted at"]);
        if (!da && !db) return 0;
        if (!da) return 1;
        if (!db) return -1;
        return db - da; // newest first
      });

      sorted.forEach(r => {
        const cover = r["Cover"] || "no-cover.png";
        const titleText = r["Title"] || "(Untitled)";
        const author = r["Author"] || "Unknown author";
        const rating = r["Rating"] || "";
        const prompt = r["Prompt"] || "";
        const ts = formatDateCentral(r["Submitted at"]);
        const starsWord = Number(rating) === 1 ? "Star" : "Stars";

        const card = document.createElement("div");
        // Same pattern as submissions.html: submission-card + bubble
        card.className = "submission-card bubble";

        card.innerHTML = `
          <img src="${cover}" alt="Cover for ${titleText}">
          <div class="submission-info">
            <div class="prompt-tag">Prompt #${prompt}</div>
            <div><strong>${titleText}</strong><br>by ${author}</div>
            ${
              rating
                ? `<div>${rating} ${starsWord}</div>`
                : `<div></div>`
            }
            <div class="timestamp">${ts}</div>
          </div>
          <div class="reader-name">${name}</div>
        `;
        booksList.appendChild(card);
      });

      // No auto-scroll ‚Äì user stays where they are.
    }

    window.addEventListener("DOMContentLoaded", async () => {
      const helper = document.getElementById("helperBubble");
      const backButton = document.getElementById("backButton");

      backButton.addEventListener("click", showGridView);

      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();

        const parsed = Papa.parse(text, { header: true });
        allRows = parsed.data.filter(
          row =>
            row.Reader &&
            row.Reader.trim() &&
            row.Title &&
            row.Title.trim()
        );

        computeReaderStats();
        renderReaderGrid();
        helper.textContent =
          "Select a reader card above to view their progress and books.";
      } catch (err) {
        console.error("Error loading reader data:", err);
        helper.textContent =
          "Error loading reader data. Please try again later.";
      }
    });
  </script>
</body>
</html>
