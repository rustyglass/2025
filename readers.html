<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Readers - 2025 Reading Challenge</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#247182" />
  <meta name="apple-mobile-web-app-status-bar-style" content="#247182">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="banner.css">
  <script src="banner-config.js"></script>
  <script src="banner.js" defer></script>

  <!-- PapaParse for proper CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    /* Teal behind overscroll / status bar */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #247182;
    }

    /* Light shell for actual page content */
    #page-shell {
      background: #f5f5f5;
      min-height: 100vh;
      padding-top: 1rem; /* your padding fix */
    }

    .container {
      max-width: 1100px;
      margin: 6rem auto 3rem;
      padding: 0 1rem 3rem;
    }

    h1 {
      font-size: 2.2rem;
      color: #247182;
      font-weight: 800;
      text-align: center;
      margin: 0 0 1.2rem;
    }

    /* Back row / button */
    .back-row {
      max-width: 1100px;
      margin: 0 auto 0.75rem;
      padding: 0 1rem;
    }

    .back-button {
      border: none;
      background: none;
      color: #247182;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      padding: 0;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .back-button::before {
      content: "‚Üê";
      font-size: 1rem;
    }

    .back-button:hover {
      text-decoration: underline;
    }

    /* Generic bubble card */
    .bubble {
      background: #ffffff;
      border-radius: 14px;
      padding: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
      margin-bottom: 1.5rem;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .bubble:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    .helper-bubble {
      text-align: center;
      color: #555;
      font-size: 1rem;
    }

    /* Reader grid (3 x 2 on desktop, 1 x 6 on mobile) */
    .reader-grid {
      display: grid;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 699px) {
      .reader-grid {
        grid-template-columns: 1fr; /* 1 x 6 mobile */
      }
    }

    @media (min-width: 700px) {
      .reader-grid {
        grid-template-columns: repeat(3, 1fr); /* 3 x 2 desktop */
      }
    }

    .reader-card {
      cursor: pointer;
      text-align: center;
      padding: 1rem 1.1rem;
    }

    .reader-card-name {
      font-size: 1.05rem;
      font-weight: 700;
      color: #247182;
      margin-bottom: 0.4rem;
    }

    .reader-card-progress-text {
      font-size: 0.9rem;
      color: #444;
      margin-top: 0.4rem;
    }

    .progress-bar-container {
      background: #ddd;
      border-radius: 6px;
      width: 100%;
      height: 18px;
      overflow: hidden;
      margin: 0.4rem 0 0.3rem;
    }

    .progress-bar {
      background: #247182;
      height: 100%;
      width: 0;
      transition: width 0.4s ease;
    }

    /* Detail summary bubble */
    .reader-summary-title {
      font-size: 1.3rem;
      color: #247182;
      font-weight: 800;
      margin-bottom: 0.3rem;
    }

    .reader-summary-subtitle {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 0.75rem;
    }

    .reader-stats-line {
      font-size: 0.9rem;
      color: #555;
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .reader-stats-line span {
      white-space: nowrap;
    }

    /* Books */
    .books-section-title {
      font-size: 1.1rem;
      color: #247182;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .books-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .book-card {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .book-card img {
      height: 100px;
      width: 70px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .book-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .book-title {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 0.15rem;
    }

    .book-author {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 0.3rem;
    }

    .book-meta {
      font-size: 0.85rem;
      color: #555;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .book-meta span {
      white-space: nowrap;
    }

    .book-timestamp {
      font-size: 0.85rem;
      color: #777;
      align-self: flex-end;
    }

    @media (max-width: 600px) {
      .book-card {
        align-items: flex-start;
      }
      .book-timestamp {
        align-self: flex-start;
        margin-top: 0.3rem;
      }
    }

    .site-footer {
      margin-top: 3rem;
      padding: 2rem 1rem;
      background-color: transparent;
      display: flex;
      justify-content: center;
    }

    .footer-logo-container {
      width: 350px;
      height: 140px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer-logo {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="page-shell">
    <header id="main-header">
      <div class="site-name">
        <img src="favicon.png" alt="Icon" />
        <span class="desktop-title">2025 Reading Challenge</span>
      </div>
      <nav class="menu"></nav>
      <button class="menu-toggle" id="menu-button" aria-label="Menu">‚ò∞</button>
    </header>

    <div class="mobile-menu" id="mobileMenu"></div>

    <!-- Back row: only visible in detail view -->
    <div class="back-row" id="backRow" style="display:none;">
      <button id="backButton" class="back-button">Back to all readers</button>
    </div>

    <div class="container">
      <h1>Readers</h1>

      <!-- Reader grid view -->
      <div id="readerGrid" class="reader-grid"></div>

      <!-- Helper bubble when nothing is selected -->
      <div class="bubble helper-bubble" id="helperBubble">
        Loading reader data‚Ä¶
      </div>

      <!-- Reader summary + progress (detail view) -->
      <div class="bubble" id="summaryBubble" style="display:none;"></div>

      <!-- Reader book list (detail view) -->
      <div class="bubble" id="booksBubble" style="display:none;">
        <div class="books-section-title">Books</div>
        <div class="books-list" id="booksList"></div>
      </div>
    </div>

    <footer class="site-footer">
      <div class="footer-logo-container">
        <img src="reading-challenge-logo.png" alt="Reading Challenge Logo" class="footer-logo" />
      </div>
    </footer>
  </div>

  <script src="menu-config.js"></script>
  <script src="menu.js"></script>

  <script>
    const PARTICIPANTS = ["Cassy", "Cindy", "Noah", "Rusty", "Winny", "Zoey"];
    const MAX_PROMPTS = 85;
    const SHEET_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRvhJbih4ugNXcDFt7yE5JidKzzVutkd76c3UCzTKCOB0u-ZlG3SFUgd4ZekhMjgsFWBcMnY7ukYTAE/pub?output=csv";

    let allRows = [];
    let readerStats = {}; // name -> { books, promptsCompleted }
    let activeReader = null;

    function toDateUTCish(s) {
      if (!s) return null;
      const str = String(s).trim();

      // Already ISO-like
      if (/^\\d{4}-\\d{2}-\\d{2}T/.test(str)) {
        return new Date(str.endsWith("Z") ? str : str + "Z");
      }

      // "YYYY-MM-DD HH:mm[:ss]"
      const m = str.match(
        /^(\\d{4})-(\\d{1,2})-(\\d{1,2})\\s+(\\d{1,2}):(\\d{1,2})(?::(\\d{1,2}))?$/
      );
      if (m) {
        const [_, y, mo, d, h, mi, sec] = m;
        const pad2 = n => String(n).padStart(2, "0");
        const iso =
          `${y}-${pad2(mo)}-${pad2(d)}T${pad2(h)}:${pad2(mi)}:${pad2(sec || "00")}Z`;
        const dt = new Date(iso);
        return isNaN(dt) ? null : dt;
      }

      const dt = new Date(str);
      return isNaN(dt) ? null : dt;
    }

    function formatDateCentral(s) {
      const dt = toDateUTCish(s);
      if (!dt) return "";
      return dt
        .toLocaleString("en-US", {
          timeZone: "America/Chicago",
          month: "long",
          day: "numeric",
          hour: "numeric",
          minute: "2-digit",
          hour12: true
        })
        .replace(",", " at");
    }

    function computeReaderStats() {
      readerStats = {};
      PARTICIPANTS.forEach(name => {
        readerStats[name] = {
          books: 0,
          promptsCompleted: 0
        };
      });

      PARTICIPANTS.forEach(name => {
        const rows = allRows.filter(r => r.Reader === name && r.Prompt);
        const promptSet = new Set();
        rows.forEach(r => {
          const n = parseInt(r.Prompt, 10);
          if (!isNaN(n)) promptSet.add(n);
        });
        readerStats[name] = {
          books: rows.length,
          promptsCompleted: promptSet.size
        };
      });
    }

    function showGridView() {
      activeReader = null;
      const grid = document.getElementById("readerGrid");
      const helper = document.getElementById("helperBubble");
      const summary = document.getElementById("summaryBubble");
      const booksBubble = document.getElementById("booksBubble");
      const backRow = document.getElementById("backRow");

      grid.style.display = "grid";
      helper.style.display = "block";
      summary.style.display = "none";
      booksBubble.style.display = "none";
      backRow.style.display = "none";
    }

    function renderReaderGrid() {
      const grid = document.getElementById("readerGrid");
      grid.innerHTML = "";

      PARTICIPANTS.forEach(name => {
        const stats = readerStats[name] || { books: 0, promptsCompleted: 0 };
        const percent = MAX_PROMPTS
          ? Math.min(100, (stats.promptsCompleted / MAX_PROMPTS) * 100)
          : 0;

        const card = document.createElement("div");
        card.className = "bubble reader-card";

        card.innerHTML = `
          <div class="reader-card-name">${name}</div>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width:${percent}%;"></div>
          </div>
          <div class="reader-card-progress-text">
            ${stats.promptsCompleted}/${MAX_PROMPTS} Prompts
          </div>
        `;

        card.addEventListener("click", () => {
          activeReader = name;
          renderReaderView(name);
        });

        grid.appendChild(card);
      });
    }

    function renderReaderView(name) {
      const grid = document.getElementById("readerGrid");
      const helper = document.getElementById("helperBubble");
      const summary = document.getElementById("summaryBubble");
      const booksBubble = document.getElementById("booksBubble");
      const booksList = document.getElementById("booksList");
      const backRow = document.getElementById("backRow");

      // Hide grid + helper; show detail + back button
      grid.style.display = "none";
      helper.style.display = "none";
      summary.style.display = "block";
      booksBubble.style.display = "block";
      backRow.style.display = "block";

      // Filter rows for this reader
      const rows = allRows.filter(r => r.Reader === name && r.Prompt);
      const totalBooks = rows.length;

      const promptSet = new Set();
      rows.forEach(r => {
        const n = parseInt(r.Prompt, 10);
        if (!isNaN(n)) promptSet.add(n);
      });
      const completedCount = promptSet.size;
      const percent = MAX_PROMPTS
        ? Math.min(100, (completedCount / MAX_PROMPTS) * 100)
        : 0;

      // Date stats
      const datedRows = rows
        .map(r => ({ row: r, dt: toDateUTCish(r["Submitted at"]) }))
        .filter(x => x.dt);
      let firstDate = "";
      let lastDate = "";
      if (datedRows.length > 0) {
        datedRows.sort((a, b) => a.dt - b.dt);
        firstDate = formatDateCentral(datedRows[0].row["Submitted at"]);
        lastDate = formatDateCentral(
          datedRows[datedRows.length - 1].row["Submitted at"]
        );
      }

      // Summary bubble contents
      summary.innerHTML = `
        <div class="reader-summary-title">${name}'s Progress</div>
        <div class="reader-summary-subtitle">
          ${completedCount} of ${MAX_PROMPTS} prompts completed
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar" style="width:${percent}%;"></div>
        </div>
        <div class="reader-stats-line">
          <span>Total books: <strong>${totalBooks}</strong></span>
          ${
            firstDate
              ? `<span>First submission: <strong>${firstDate}</strong></span>`
              : ""
          }
          ${
            lastDate
              ? `<span>Most recent: <strong>${lastDate}</strong></span>`
              : ""
          }
        </div>
      `;

      // Books list
      booksList.innerHTML = "";
      if (rows.length === 0) {
        booksList.innerHTML =
          "<p style='text-align:center; color:#777; margin:0;'>No books submitted yet.</p>";
        return;
      }

      const sorted = [...rows].sort((a, b) => {
        const da = toDateUTCish(a["Submitted at"]);
        const db = toDateUTCish(b["Submitted at"]);
        if (!da && !db) return 0;
        if (!da) return 1;
        if (!db) return -1;
        return db - da;
      });

      sorted.forEach(r => {
        const cover = r["Cover"] || "no-cover.png";
        const title = r["Title"] || "(Untitled)";
        const author = r["Author"] || "Unknown author";
        const rating = r["Rating"] || "";
        const prompt = r["Prompt"] || "";
        const ts = formatDateCentral(r["Submitted at"]);

        const card = document.createElement("div");
        card.className = "book-card";

        card.innerHTML = `
          <img src="${cover}" alt="Book cover for ${title}">
          <div class="book-main">
            <div class="book-title">${title}</div>
            <div class="book-author">by ${author}</div>
            <div class="book-meta">
              ${prompt ? `<span>Prompt #${prompt}</span>` : ""}
              ${
                rating
                  ? `<span>${rating} Star${rating === "1" ? "" : "s"}</span>`
                  : ""
              }
            </div>
          </div>
          <div class="book-timestamp">
            ${ts}
          </div>
        `;
        booksList.appendChild(card);
      });

      // üîï No automatic scrolling ‚Äì user stays where they are.
    }

    window.addEventListener("DOMContentLoaded", async () => {
      const helper = document.getElementById("helperBubble");
      const backButton = document.getElementById("backButton");

      backButton.addEventListener("click", showGridView);

      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();

        // Use PapaParse to handle commas/quotes correctly
        const parsed = Papa.parse(text, { header: true });
        allRows = parsed.data.filter(
          row => row.Reader && row.Reader.trim() && row.Title && row.Title.trim()
        );

        computeReaderStats();
        renderReaderGrid();
        helper.textContent =
          "Select a reader card above to view their progress and books.";
      } catch (err) {
        console.error("Error loading reader data:", err);
        helper.textContent =
          "Error loading reader data. Please try again later.";
      }
    });
  </script>
</body>
</html>
