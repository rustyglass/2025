      <script src="https://www.goodreads.com/quotes/widget/148321872-rusty?v=2"></script>
      <script>
        window.addEventListener("load", () => {
          const body = document.getElementById("gr_quote_body");
          const authorDiv = document.querySelector(".quote-author");

          if (body && authorDiv) {
            // Remove <br> tags inserted by Goodreads
            body.innerHTML = body.innerHTML.replace(/<br\s*\/?>/g, "");

            // Find and extract the final author link
            const authorLink = body.querySelector("a:last-of-type");
            if (authorLink) {
              // Start with the raw author text
              let name = authorLink.textContent.trim();

              // Normalize known Goodreads variants:
              // 1) "The Walt Disney Company" -> "Walt Disney"
              if (/^The\s+Walt\s+Disney\s+Company$/i.test(name)) {
                name = "Walt Disney";
              } else {
                // 2) Strip trailing " Company" if present (e.g., "Walt Disney Company")
                name = name.replace(/\s+Company$/i, "");
              }

              // Set cleaned author name
              authorDiv.textContent = name;

              // Remove the em dash + author link from the quote body (e.g., "— Author")
              const html = body.innerHTML;
              const dashAndAuthor = /[\u2014\u2013\-–]\s*<a[^>]+>.*?<\/a>/;
              body.innerHTML = html.replace(dashAndAuthor, "");

              // Ensure the author link is gone
              authorLink.remove();
            }
          }
        });
      </script>

<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    const logEl = document.getElementById('diagLog');
    const log = (...args) => logEl.textContent += (logEl.textContent ? '\n' : '') + args.join(' ');

    try {
      log("✅ OneSignal SDK loaded and initialized.");

      async function runChecks() {
        logEl.textContent = "";
        const supported = await OneSignal.Notifications.isPushSupported();
        log("Push supported:", supported);

        const perm = await OneSignal.Notifications.getPermission(); // 'default' | 'granted' | 'denied'
        log("Permission:", perm);

        // Try to read subscription/IDs
        let subId = null, onesignalId = null;
        try { subId = await OneSignal.User.PushSubscription.getId(); } catch {}
        try { onesignalId = await OneSignal.User.getOnesignalId(); } catch {}
        log("Push Subscription ID:", subId || "(none)");
        log("OneSignal User ID:", onesignalId || "(none)");

        // Check your admin tag
        let tags = {};
        try { tags = await OneSignal.User.getTags(); } catch {}
        log("Tags:", JSON.stringify(tags));

        // Quick platform hints
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        log("Launched from Home Screen:", isStandalone);

        // Service worker sanity (best-effort)
        try {
          const regs = await navigator.serviceWorker?.getRegistrations?.();
          const hasOSW = (regs || []).some(r => (r.active && /OneSignalSDK/.test(r.active.scriptURL)) || (r.installing && /OneSignalSDK/.test(r.installing.scriptURL)));
          log("Service Worker registered:", regs && regs.length ? "yes" : "no",
              hasOSW ? "(OneSignal found)" : "(OneSignal not detected)");
        } catch(e){ log("SW check error:", e.message); }

        if (!isStandalone) log("⚠️ iOS won’t prompt unless you Add to Home Screen and open from the icon.");
        if (!supported) log("⚠️ This browser session doesn’t support Web Push (Private mode? Not A2HS? Older iOS?).");
        if (perm === 'denied') log("⚠️ Permission is denied. Re-enable in iOS Settings ▸ Notifications ▸ Your Web App.");
        if (!subId && perm === 'granted') log("⚠️ Granted but no subscription — usually a service worker/origin mismatch.");
      }

      document.getElementById('btnRequest').onclick = async () => {
        const p = await OneSignal.Notifications.requestPermission();
        log("requestPermission() returned:", p);
      };

      document.getElementById('btnEnable').onclick = async () => {
        const p = await OneSignal.Notifications.requestPermission();
        log("requestPermission() returned:", p);
        if (p === 'granted') {
          await OneSignal.User.addTag('role', 'admin');
          log("Tagged this device: role=admin");
          const id = await OneSignal.User.PushSubscription.getId();
          log("Subscribed with ID:", id);
        }
      };

      document.getElementById('btnDisable').onclick = async () => {
        await OneSignal.Notifications.removeDevice();
        log("Removed push subscription for this device.");
      };

      document.getElementById('btnRefresh').onclick = runChecks;
      runChecks();

    } catch (e) {
      log("❌ OneSignal init failed:", e && e.message ? e.message : e);
    }
  });
</script>

  <script>
    // ----- Home Newsfeed helpers -----
    const HOME_NEWS_LIMIT = 2; // <-- change this number anytime

    function isInternalLink(href) {
      try {
        // Treat relative as internal
        const u = new URL(href, location.href);
        return (
          u.hostname.endsWith('readingchallenge.online') ||
          u.hostname === location.hostname
        );
      } catch {
        return false;
      }
    }

    function sortNews(posts) {
      return (posts || [])
        .map(p => ({
          ...p,
          _ts: p.date
            ? Date.parse(String(p.date).includes('T') ? p.date
                : String(p.date).replace(' ', 'T'))
            : 0
        }))
        .sort((a, b) => b._ts - a._ts);
    }

    function renderHomeNews() {
      const mount = document.getElementById('homeNews');
      if (!mount) return;

      const items = Array.isArray(window.NEWS_POSTS) ? sortNews(window.NEWS_POSTS) : [];
      const slice = items.slice(0, HOME_NEWS_LIMIT);

      if (!slice.length) {
        mount.innerHTML = `<div class="bubble">No news yet.</div>`;
        return;
      }

      mount.innerHTML = slice.map(p => {
        const title = p.title ? `<h3>${escapeHTML(p.title)}</h3>` : '';
        const body  = p.body  ? `<div class="post-body">${escapeHTML(p.body)}</div>` : '';
        const showBtn = p.button && p.link;
        const sameTab = showBtn && isInternalLink(p.link);
        const btn = showBtn
          ? `<a class="action-btn" href="${escapeAttr(p.link)}"${sameTab ? '' : ' target="_blank" rel="noopener"'}>${escapeHTML(p.button)}</a>`
          : '';

        return `
          <article class="bubble home-post">
            <div class="post-content">
              ${title}
              ${body}
            </div>
            <div class="post-actions">
              ${btn}
            </div>
          </article>
        `;
      }).join('');
    }

    // simple HTML escapers to keep things safe
    function escapeHTML(str) {
      return (str || '').replace(/[&<>"']/g, s => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[s]));
    }
    const escapeAttr = escapeHTML;

    /* ========= COUNTDOWN (CDT target) ========= */
    function startCountdown() {
      // Midnight Central on Jan 1, 2026 (CST at that date => UTC-05:00)
      const target = new Date('2026-01-01T11:59:59-06:00');

      const elDays  = document.getElementById('cd-days');
      const elHours = document.getElementById('cd-hours');
      const elMins  = document.getElementById('cd-mins');
      const elSecs  = document.getElementById('cd-secs');
      if (!elDays || !elHours || !elMins || !elSecs) return;

      function tick() {
        const now = new Date();
        let diff = target - now;
        if (diff <= 0) {
          elDays.textContent = '0';
          elHours.textContent = '0';
          elMins.textContent = '0';
          elSecs.textContent = '0';
          clearInterval(timer);
          return;
        }
        const totalSec = Math.floor(diff / 1000);
        const days  = Math.floor(totalSec / 86400);
        const hours = Math.floor((totalSec % 86400) / 3600);
        const mins  = Math.floor((totalSec % 3600) / 60);
        const secs  = totalSec % 60;

        elDays.textContent  = days;
        elHours.textContent = hours;
        elMins.textContent  = mins;
        elSecs.textContent  = secs;
      }

      tick();
      const timer = setInterval(tick, 1000);
    }

    /* ========= CSV parsing & Central Time formatting ========= */
    function parseCSV(text) {
      const [header, ...rows] = text.trim().split('\n').map(r => r.split(','));
      return rows.map(row => Object.fromEntries(header.map((h, i) => [h.trim(), row[i]?.trim()])));
    }

  function formatDate(dateStr) {
  if (!dateStr) return '';

  const s = String(dateStr).trim();

  // If it's already ISO-like with a "T", just ensure a trailing Z
  let iso;
  if (/^\d{4}-\d{2}-\d{2}T/.test(s)) {
    iso = s.endsWith('Z') ? s : s + 'Z';
  } else {
    // Matches: YYYY-M-D HH:MM[:SS]
    const m = s.match(/^(\d{4})-(\d{1,2})-(\d{1,2})\s+(\d{1,2}):(\d{1,2})(?::(\d{1,2}))?$/);
    if (m) {
      const pad2 = (n) => String(n).padStart(2, '0');
      const [_, y, mo, d, h, mi, sec] = m;
      iso = `${y}-${pad2(mo)}-${pad2(d)}T${pad2(h)}:${pad2(mi)}:${pad2(sec || '00')}Z`;
    } else {
      // Last resort: let Date try to parse it
      const tryDate = new Date(s);
      if (isNaN(tryDate)) return '';
      iso = tryDate.toISOString();
    }
  }

  const d = new Date(iso);
  if (isNaN(d)) return '';

  return d.toLocaleString('en-US', {
    timeZone: 'America/Chicago',
    month: 'long',
    day: 'numeric',
    hour: 'numeric',
    minute: '2-digit',
    hour12: true
  }).replace(',', ' at');
}
    /* ========= Boot (no menu code here) ========= */
    window.addEventListener("DOMContentLoaded", async () => {
      // Start countdown if the four spans exist
      startCountdown();

      // Render the home newsfeed (requires newsfeed.js to be loaded earlier)
      renderHomeNews();

      // Latest submissions + leaderboard
      const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRvhJbih4ugNXcDFt7yE5JidKzzVutkd76c3UCzTKCOB0u-ZlG3SFUgd4ZekhMjgsFWBcMnY7ukYTAE/pub?output=csv'; //CHANGE THIS TO CHANGE THE DATA SOURCE
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const data = parseCSV(text).filter(row => row['Prompt'] && row['Title']);

        // Latest 10
        const latest = data.slice(-10).reverse();
        const submissions = document.getElementById('submissions');
        if (submissions) {
          submissions.innerHTML = "";
          latest.forEach(row => {
            const card = document.createElement('div');
            card.className = 'submission-card bubble';
            card.innerHTML = `
             <img src="${row['Cover'] || 'no-cover.png'}" alt="Cover">
              <div class="submission-info">
                <div class="prompt-tag">Prompt #${row['Prompt']}</div>
                <div><strong>${row['Title']}</strong><br>by ${row['Author']}</div>
                <div>${row['Rating']} Star${row['Rating'] === '1' ? '' : 's'}</div>
                <div class="timestamp">${formatDate(row['Submitted at'])}</div>
              </div>
              <div class="reader-name">${row['Reader']}</div>
            `;
            submissions.appendChild(card);
          });
        }

        // Leaderboard
        const counts = {};
        data.forEach(row => {
          const reader = row['Reader'];
          if (reader) counts[reader] = (counts[reader] || 0) + 1;
        });
        const leaderboard = document.getElementById('leaderboard');
        if (leaderboard) {
          leaderboard.innerHTML = "";
          Object.entries(counts)
            .sort((a, b) => b[1] - a[1])
            .forEach(([reader, count]) => {
              const card = document.createElement('div');
              card.className = 'leaderboard-card bubble';
              card.innerHTML = `
                <div><strong>${reader}</strong></div>
                <div class="progress-bar-container">
                  <div class="progress-bar" style="width:${(count / 85) * 100}%"></div>
                </div>
                <div>${count}/85 prompts</div>
              `;
              leaderboard.appendChild(card);
            });
        }
      } catch (err) {
        console.error('Error loading sheet:', err);
      } 
    });
  </script>
