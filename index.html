      <script>
        window.addEventListener("load", () => {
          const body = document.getElementById("gr_quote_body");
          const authorDiv = document.querySelector(".quote-author");

          if (body && authorDiv) {
            // Remove <br> tags inserted by Goodreads
            body.innerHTML = body.innerHTML.replace(/<br\s*\/?>/g, "");

            const authorLink = body.querySelector("a:last-of-type");
            if (authorLink) {
              let name = authorLink.textContent.trim();

              // Normalize Goodreads variants
              if (/^The\s+Walt\s+Disney\s+Company$/i.test(name)) {
                name = "Walt Disney";
              } else {
                name = name.replace(/\s+Company$/i, "");
              }

              authorDiv.textContent = name;

              // Remove em dash + author from quote body (e.g., "â€” Author")
              const html = body.innerHTML;
              const dashAndAuthor = /[\u2014\u2013\-â€“]\s*<a[^>]+>.*?<\/a>/;
              body.innerHTML = html.replace(dashAndAuthor, "");

              authorLink.remove();
            }

  <script>
    // ----- Home Newsfeed helpers -----
    const HOME_NEWS_LIMIT = 2; // <-- change this number anytime

    function isInternalLink(href) {
      try {
        const u = new URL(href, location.href);
        return (
          u.hostname.endsWith('readingchallenge.online') ||
          u.hostname === location.hostname
        );
      } catch {
        return false;
      }
    }

    function sortNews(posts) {
      return (posts || [])
        .map(p => ({
          ...p,
          _ts: p.date
            ? Date.parse(String(p.date).includes('T') ? p.date
                : String(p.date).replace(' ', 'T'))
            : 0
        }))
        .sort((a, b) => b._ts - a._ts);
    }

    function renderHomeNews() {
      const items = Array.isArray(window.NEWS_POSTS) ? sortNews(window.NEWS_POSTS) : [];
      const slice = items.slice(0, HOME_NEWS_LIMIT);

      const newsfeedEl = document.getElementById('newsfeed');
      if (!newsfeedEl) return;

      if (!slice.length) {
        newsfeedEl.innerHTML = `<article class="bubble">No news yet.</article>`;
        return;
      }

      newsfeedEl.innerHTML = slice.map(p => {
        const title = p.title ? `<h3>${escapeHTML(p.title)}</h3>` : '';
        const body  = p.body  ? `<div class="post-body">${escapeHTML(p.body)}</div>` : '';
        const showBtn = p.button && p.link;
        const sameTab = showBtn && isInternalLink(p.link);

        if (showBtn) {
          // WITH BUTTON â†’ 2-column layout using .home-post
          return `
            <article class="bubble home-post">
              <div class="post-content">
                ${title}
                ${body}
              </div>
              <div class="post-actions">
                <a class="action-btn"
                   href="${escapeAttr(p.link)}"${sameTab ? '' : ' target="_blank" rel="noopener"'}
                >${escapeHTML(p.button)}</a>
              </div>
            </article>
          `;
        }

        // NO BUTTON â†’ simple full-width bubble, no grid
        return `
          <article class="bubble">
            ${title}
            ${body}
          </article>
        `;
      }).join('');
    }

    function escapeHTML(str) {
      return (str || '').replace(/[&<>"']/g, s => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
      }[s]));
    }
    const escapeAttr = escapeHTML;

    /* ========= COUNTDOWN (CDT target) ========= */
    function startCountdown() {
      const target = new Date('2026-01-01T11:59:59-06:00');

      const elDays  = document.getElementById('cd-days');
      const elHours = document.getElementById('cd-hours');
      const elMins  = document.getElementById('cd-mins');
      const elSecs  = document.getElementById('cd-secs');
      if (!elDays || !elHours || !elMins || !elSecs) return;

      function tick() {
        const now = new Date();
        let diff = target - now;
        if (diff <= 0) {
          elDays.textContent = '0';
          elHours.textContent = '0';
          elMins.textContent = '0';
          elSecs.textContent = '0';
          clearInterval(timer);
          return;
        }
        const totalSec = Math.floor(diff / 1000);
        const days  = Math.floor(totalSec / 86400);
        const hours = Math.floor((totalSec % 86400) / 3600);
        const mins  = Math.floor((totalSec % 3600) / 60);
        const secs  = totalSec % 60;

        elDays.textContent  = days;
        elHours.textContent = hours;
        elMins.textContent  = mins;
        elSecs.textContent  = secs;
      }

      tick();
      const timer = setInterval(tick, 1000);
    }

    /* ========= CSV parsing & Central Time formatting ========= */
    function parseCSV(text) {
      const [header, ...rows] = text.trim().split('\n').map(r => r.split(','));
      return rows.map(row => Object.fromEntries(header.map((h, i) => [h.trim(), row[i]?.trim()])));
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';

      const s = String(dateStr).trim();
      let iso;

      if (/^\d{4}-\d{2}-\d{2}T/.test(s)) {
        iso = s.endsWith('Z') ? s : s + 'Z';
      } else {
        const m = s.match(/^(\d{4})-(\d{1,2})-(\d{1,2})\s+(\d{1,2}):(\d{1,2})(?::(\d{1,2}))?$/);
        if (m) {
          const pad2 = (n) => String(n).padStart(2, '0');
          const [_, y, mo, d, h, mi, sec] = m;
          iso = `${y}-${pad2(mo)}-${pad2(d)}T${pad2(h)}:${pad2(mi)}:${pad2(sec || '00')}Z`;
        } else {
          const tryDate = new Date(s);
          if (isNaN(tryDate)) return '';
          iso = tryDate.toISOString();
        }
      }

      const d = new Date(iso);
      if (isNaN(d)) return '';

      return d.toLocaleString('en-US', {
        timeZone: 'America/Chicago',
        month: 'long',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      }).replace(',', ' at');
    }

    /* ========= Boot ========= */
    window.addEventListener("DOMContentLoaded", async () => {
      startCountdown();
      renderHomeNews();

      const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRvhJbih4ugNXcDFt7yE5JidKzzVutkd76c3UCzTKCOB0u-ZlG3SFUgd4ZekhMjgsFWBcMnY7ukYTAE/pub?output=csv';
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const data = parseCSV(text).filter(row => row['Prompt'] && row['Title']);

        // Latest 6 instead of 10
        const latest = data.slice(-6).reverse();
        const submissions = document.getElementById('submissions');
        if (submissions) {
          submissions.innerHTML = "";
          latest.forEach(row => {
            const card = document.createElement('div');
            card.className = 'submission-card bubble';
            card.innerHTML = `
             <img src="${row['Cover'] || 'no-cover.png'}" alt="Cover">
              <div class="submission-info">
                <div class="prompt-tag">Prompt #${row['Prompt']}</div>
                <div><strong>${row['Title']}</strong><br>by ${row['Author']}</div>
                <div>${row['Rating']} Star${row['Rating'] === '1' ? '' : 's'}</div>
                <div class="timestamp">${formatDate(row['Submitted at'])}</div>
              </div>
              <div class="reader-name">${row['Reader']}</div>
            `;
            submissions.appendChild(card);
          });
        }

        // Leaderboard
        const counts = {};
        data.forEach(row => {
          const reader = row['Reader'];
          if (reader) counts[reader] = (counts[reader] || 0) + 1;
        });
        const leaderboard = document.getElementById('leaderboard');
        if (leaderboard) {
          leaderboard.innerHTML = "";
          Object.entries(counts)
            .sort((a, b) => b[1] - a[1])
            .forEach(([reader, count]) => {
              const card = document.createElement('div');
              card.className = 'leaderboard-card bubble';
              card.innerHTML = `
                <div><strong>${reader}</strong></div>
                <div class="progress-bar-container">
                  <div class="progress-bar" style="width:${(count / 85) * 100}%"></div>
                </div>
                <div>${count}/85 prompts</div>
              `;
              leaderboard.appendChild(card);
            });
        }
      } catch (err) {
        console.error('Error loading sheet:', err);
      } 
    });
  </script>

 <!-- OneSignal UI logic for the "Enable Notifications" card -->
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function (OneSignal) {
    const section = document.getElementById('notificationsSection');
    const btn = document.getElementById('enablePushButton');
    const msg = section ? section.querySelector('.notify-message') : null;
    if (!section || !btn || !msg) return;

    // Hide by default; we only show it when it actually makes sense
    section.style.display = 'none';

    try {
      // If the browser has no Notification API at all, we can't do web push
      if (typeof Notification === 'undefined') {
        return;
      }

      // Native permission from the browser: "default" | "granted" | "denied"
      let nativePerm = Notification.permission || 'default';

      // If already allowed or blocked â†’ follow your rule: hide the card entirely
      if (nativePerm === 'granted' || nativePerm === 'denied') {
        // Nothing to show; user either already gets notifications or has blocked them
        return;
      }

      // At this point, nativePerm === "default" (never asked).
      // Check web push support through OneSignal, if available.
      if (!OneSignal.Notifications) {
        // No notifications module â†’ just bail out and keep it hidden
        return;
      }

      let supported = true;
      if (typeof OneSignal.Notifications.isPushSupported === 'function') {
        try {
          supported = await OneSignal.Notifications.isPushSupported();
        } catch (err) {
          console.warn('isPushSupported failed:', err);
          supported = false;
        }
      }

      if (!supported) {
        // Browser/context doesn't support push
        return;
      }

      // If we got here: browser supports push, permission is "default" â†’ show section
      section.style.display = 'block';

      btn.addEventListener(
        'click',
        async () => {
          btn.disabled = true;
          msg.textContent = 'One momentâ€¦ asking for permission.';

          let result = null;

          try {
            if (
              OneSignal.Notifications &&
              typeof OneSignal.Notifications.requestPermission === 'function'
            ) {
              // Use OneSignal helper if available
              result = await OneSignal.Notifications.requestPermission();
            } else if (typeof Notification.requestPermission === 'function') {
              // Fallback to native requestPermission
              result = await Notification.requestPermission();
            }

            // After requesting, re-check native permission as the final source of truth
            nativePerm = Notification.permission || result || 'default';

            if (nativePerm === 'granted') {
              msg.textContent = 'Notifications are enabled for this device.';
              btn.textContent = 'Notifications Enabled';
              setTimeout(() => {
                section.style.display = 'none';
              }, 2000);
            } else if (nativePerm === 'denied') {
              msg.textContent = 'Notifications are blocked in your browser settings.';
              btn.textContent = 'Notifications Blocked';
              btn.disabled = true;
            } else {
              // Still "default" for some reason
              msg.textContent =
                'Notifications are still disabled. You can enable them later in your browser settings.';
              btn.disabled = false;
            }
          } catch (e) {
            console.error('Error requesting notification permission', e);
            msg.textContent =
              'Something went wrong while requesting notifications.';
            btn.disabled = false;
          }
        },
        { once: true } // prevent double-binding the click handler
      );
    } catch (e) {
      console.error('Error initializing notifications UI', e);
      section.style.display = 'none';
    }
  });
</script>
